{% extends 'base.html' %}
{% block content %}
{% include 'status.html' %}
<br>

		<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
			{% for order in orders %}
			<tr>
				<td>{{order.product.name}}</td>
				<td>{{order.product.category}}</td>
				<td>{{order.date}}</td>
				<td>{{order.status}}</td>
				<td><a class="btn btn-sm btn-info" href="{% url 'updateorder' order.id %}">Update</a></td>
				<td><a class="btn btn-sm btn-danger" href="{% url 'deleteorder' order.id %}">Delete</a></td>
			</tr>
			{% endfor %}

			</table>
		</div>
	</div>
</div>
{% endblock content%}
